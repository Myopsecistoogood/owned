<html>
	<head>
		<title>System Notification</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			:root {
				--neon: #7f5af0;
				--dark: #16161a;
				--text: #fffffe;
			}

			body {
				background: var(--dark);
				color: var(--text);
				font-family: 'Space Grotesk', system-ui, sans-serif;
				height: 100vh;
				margin: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.container {
				padding: 2rem;
				border: 1px solid rgba(127, 90, 240, 0.2);
				border-radius: 8px;
				max-width: 600px;
				background: linear-gradient(145deg, rgba(22,22,26,0.9) 0%, rgba(34,34,40,0.9) 100%);
				backdrop-filter: blur(10px);
				box-shadow: 0 0 30px rgba(127, 90, 240, 0.1);
			}

			h1 {
				font-weight: 500;
				font-size: 2rem;
				margin: 0 0 1rem 0;
				background: linear-gradient(45deg, var(--neon), #2cb67d);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			hr {
				border: 0;
				height: 1px;
				background: linear-gradient(90deg, transparent 0%, var(--neon) 50%, transparent 100%);
				margin: 1.5rem 0;
			}

			p {
				line-height: 1.6;
				opacity: 0.9;
				margin: 1.5rem 0;
			}

			a {
				color: var(--text);
				text-decoration: none;
				display: inline-flex;
				align-items: center;
				gap: 0.5rem;
				padding: 0.8rem 1.5rem;
				border: 1px solid var(--neon);
				border-radius: 6px;
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
			}

			a::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent 0%, rgba(127, 90, 240, 0.2) 50%, transparent 100%);
				transition: 0.3s;
			}

			a:hover::before {
				left: 100%;
			}

		</style>
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Hello!</h1>
			<hr>
			<p>This environment has been altered through technical demonstration.<br>
			Proof-of-concept executed at [<span style="color: var(--neon)">18:14 CEST</span>]</p>
			<hr>
			<p>Provided to you by:</p>
			<a href="https://discordlookup.com/user/1313271801773686837">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M13 2L2 14L11 14L11 22L22 10L13 10L13 2Z"/>
				</svg>
				@winedbg
			</a>
			<br />
			<br />
			<a href="https://t.me/softhub1337">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M13 2L2 14L11 14L11 22L22 10L13 10L13 2Z"/>
				</svg>
				SoftHub Telegram
			</a>
		</div>
	</body>
</html>
